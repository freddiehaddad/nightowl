<svg xmlns="http://www.w3.org/2000/svg" width="720" height="1330" viewBox="0 0 720 1330" role="img" aria-labelledby="title desc">
  <title id="title">Night Owl Color Palette</title>
  <desc id="desc">32 Night Owl theme colors: original 16 plus 16 extended semantic utility colors for UI and syntax contexts.</desc>
  <style>
    :root { --bg:#011627; --fg:#d6deeb; }
    text { font-family: "Inter","Segoe UI","Helvetica Neue",Arial,sans-serif; }
    .heading { font-size:28px; font-weight:600; letter-spacing:.4px; fill:var(--fg); }
    .name { font-size:13px; font-weight:600; fill:var(--fg); }
    .hex { font-size:12px; font-weight:500; fill:var(--fg); opacity:.9; }
    .band { fill:#011627; opacity:.65; }
    .swatch { stroke:#1f4259; stroke-width:1.6; rx:10; }
  </style>
  <rect width="720" height="1330" fill="#011627" />
  <text x="360" y="50" class="heading" text-anchor="middle">Night Owl Palette</text>

